<!DOCTYPE html>

<html>

    <head>

        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" name="viewport" content="device-width, initial-scale=1.0">

    </head>

    <body>

        <h3 class="result">result</h3>
        <h3 class="numberInput">input</h3>

        <div class="div1">
            <button type="button" onclick="passNumber(7)" class="seven">7</button>
            <button type="button" onclick="passNumber(8)" class="eight">8</button>
            <button type="button" onclick="passNumber(9)" class="nine">9</button>
            <button type="button" onclick="plus()" class="plus">+</button>
        </div>

        <div class="div2">
            <button type="button" onclick="passNumber(4)" class="four">4</button>
            <button type="button" onclick="passNumber(5)" class="five">5</button>
            <button type="button" onclick="passNumber(6)" class="six">6</button>
            <button type="button" onclick="minus()" class="minus">-</button>
        </div>

        <div class="div3">
            <button type="button" onclick="passNumber(1)" class="one">1</button>
            <button type="button" onclick="passNumber(2)" class="two">2</button>
            <button type="button" onclick="passNumber(3)" class="three">3</button>
            <button type="button" onclick="multiply()" class="multiply">*</button>
        </div>

        <div class="div4">
            <button type="button" onclick="c()" class="c">C</button>
            <button type="button" onclick="passNumber(0)" class="zero">0</button>
            <button type="button" onclick="equals()" class="equals">=</button>
            <button type="button" onclick="divide()" class="divide">/</button>
        </div>

        <script src="script.js"></script>

    </body>

</html>
