<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
  
</head>

<body>
    <div id="textBoxes">
        <form>
            <input type="text" id="results" placeholder="result" name="results" readonly>
            <input type="text" id="inputField" placeholder="input" name="input">
        </form>
    </div>

    <div id="divBtn1">
      <button id="cyan" type="button" onclick="addNumber(7)">7</button>
      <button id="cyan" type="button" onclick="addNumber(8)">8</button>
      <button id="cyan" type="button" onclick="addNumber(9)">9</button>
      <button id="magenta" type="button" onclick="backSpace()">&larr;</button>
    </div>

    <div id="divBtn2">
      <button id="cyan" type="button" onclick="addNumber(4)">4</button>
      <button id="cyan" type="button" onclick="addNumber(5)">5</button>
      <button id="cyan" type="button" onclick="addNumber(6)">6</button>
      <button id="magenta" type="button" onclick="reset()">C</button>
    </div>

    <div id="divBtn3">
      <button id="cyan" type="button" onclick="addNumber(1)">1</button>
      <button id="cyan" type="button" onclick="addNumber(2)">2</button>
      <button id="cyan" type="button" onclick="addNumber(3)">3</button>
      <button id="magenta" type="button" onclick="equals()">=</button>
    </div>

    <div id="divBtn4">
      <button id="yellow" type="button" onclick="addParanthesis()">( )</button>
      <button id="cyan" type="button" onclick="addNumber(0)">0</button>
      <button id="yellow" type="button" onclick="addSymbol('.')">.</button>
      <button id="yellow" type="button" onclick="addSymbol('^')">^</button>
    </div>

    <div id="divBtn5">
      <button id="yellow" type="button" onclick="addSymbol('+')">+</button>
      <button id="yellow" type="button" onclick="addSymbol('-')">-</button>
      <button id="yellow" type="button" onclick="addSymbol('*')">*</button>
      <button id="yellow" type="button" onclick="addSymbol('/')">/</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
